{% extends 'baset.html' %}
{% block title %}Crear Productos - TBK{% endblock %}
{% block content %}
<h1>Crear Producto</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <!-- Formulario para agregar tallas y cantidades -->
    <h3>Tallas y Cantidades</h3>
    <div id="tallas-container">
        <div class="talla-input">
            <label for="talla">Talla</label>
            <select name="talla" id="talla" required>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
            <label for="cantidad">Cantidad</label>
            <input type="number" name="cantidad" min="1" value="1" required />
        </div>
    </div>

    <button type="button" onclick="agregarTalla()">Añadir otra talla</button>

    <br><br>

    <!-- Imágenes -->
    <label for="imagenes">Imágenes</label>
    <input type="file" name="imagenes" multiple>
    <button type="submit">Crear Producto</button>
</form>

<script>
    function agregarTalla() {
        const container = document.getElementById('tallas-container');
        const nuevaTalla = document.createElement('div');
        nuevaTalla.classList.add('talla-input');
        
        nuevaTalla.innerHTML = `
            <label for="talla">Talla</label>
            <select name="talla" required>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
            <label for="cantidad">Cantidad</label>
            <input type="number" name="cantidad" min="1" value="1" required />
        `;
        
        container.appendChild(nuevaTalla);
    }
</script>

{% endblock %}

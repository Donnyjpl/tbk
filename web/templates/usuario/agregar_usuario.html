{% extends 'base.html' %}
{% load static %}

{% block title %}Agregar Usuario - OnlyFlans{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h1 class="card-title text-center mb-4">Crear Usuario</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-info mt-3 d-block mx-auto" type="submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- color_list.html -->
{% extends 'baset.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Colores</h1>

    <!-- Botón de Crear Color -->
    <div class="text-end mb-4">
        <a href="{% url 'color_create' %}" class="btn btn-success">Crear Nuevo Color</a>
    </div>

    <!-- Tabla de Colores -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for color in colores %}
                <tr>
                    <td>{{ color.nombre }}</td>
                    <td>
                        <a href="{% url 'color_edit' color.pk %}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                        <a href="{% url 'color_delete' color.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este color?');">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

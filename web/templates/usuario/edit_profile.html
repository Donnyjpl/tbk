{% extends 'baset.html' %}
{% load static %}

{% block title %}Agregar Usuario - TBK{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <!-- Mostrar mensajes de error o Ã©xito -->
                {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                <h1 class="card-title text-center mb-4">Editar Usuario</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-success mt-3 d-block mx-auto" type="submit">Guardar</button>
                    <a href="{% url 'profile' %}">Volver al perfil</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

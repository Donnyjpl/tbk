<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 72px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #2980b9;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #3498db;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>¡Oops!</h1>
        <p>Lo sentimos, la página que buscas no existe.</p>
        <p>Pero no te preocupes, puedes volver a la <a href="{% url 'index' %}" class="button">página principal</a> y seguir navegando.</p>

        <div class="footer">
            <p>&copy; 2025 TBKDESIRE. Todos los derechos reservados. | <a href="{% url 'about' %}">Sobre nosotros</a></p>
        </div>
    </div>
</body>

</html>

{% if colores_list %}
    <label for="color">Selecciona tu color:</label>
    <select name="color" id="color">
        {% for color in colores_list %}
            <option value="{{ color.color.id }}">{{ color.color.nombre }}</option>
        {% endfor %}
    </select>
{% else %}
    <p>No hay colores disponibles para esta talla.</p>
{% endif %}
